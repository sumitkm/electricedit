<div data-bind="attr: { id: id }" class="modal fade" tabindex="-1" role="dialog">
    <div class="modal-dialog" style="min-width: 75%">
        <div class="modal-content" >
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
                <h4 class="modal-title">Save attachment</h4>
            </div>
            <div class="modal-body">
                <div class="form">
                    <div class="form-group">
                        <label class="control-label">Destination file name</label>
                        <div class="input-group">
                            <input type="text" class="form-control" placeholder="File name..." data-bind="textInput: currentFile().fileName">
                            <span class="input-group-btn">
                                <button class="btn btn-default" type="button" data-bind="click: getFileName">...</button>
                            </span>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label">Title</label>
                        <input class="form-control" type="text" data-bind="textInput: title" />
                    </div>
                    <div class="form-group">
                        <label class="control-label">Caption</label>
                        <input class="form-control" type="text" data-bind="textInput: caption" />
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label">Width (px or %)</label>
                        <div class="col-sm-3">
                            <input class="form-control" type="text" data-bind="textInput: currentFile().width" />
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-6" style="padding-top: 35px">
                            <div class="checkbox">
                                <input type="checkbox"/> Maintain aspect ratio
                            </div>
                        </div>
                    </div>
                    <div class="clearfix"></div>

                    <div class="form-group">
                        <label class="col-sm-3 control-label">Height (px or %)</label>
                        <div class="col-sm-3">
                            <input class="form-control" type="text" data-bind="textInput: currentFile().height" />
                        </div>
                    </div>
                    <div class="clearfix"></div>
                    <div class="form-group">
                        <label class="control-label">Preview</label>
                        <div stlye="max-height:100px; overflow-y:auto">
                            <img id="previewImage"
                                data-bind="attr : { src: currentFile().rawContent }"
                                style="max-width:100%"/>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" data-bind="click: save">Save</button>
            </div>
        </div>
        <!-- /.modal-content -->
    </div>
    <!-- /.modal-dialog -->
</div>
<!-- /.modal -->
