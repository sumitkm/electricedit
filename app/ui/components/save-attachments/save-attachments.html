<div data-bind="attr: { id: id }" class="modal fade" tabindex="-1" role="dialog">
    <div class="modal-dialog" style="min-width: 75%">
        <div class="modal-content" >
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
                <h4 class="modal-title">Save attachment</h4>
            </div>
            <div class="modal-body">
                <div class="form-horizontal">
                    <div class="form-group">
                        <label class="col-sm-3 control-label">Destination file name</label>
                        <div class="col-sm-9">
                            <div class="input-group">
                                <input type="text" class="form-control" placeholder="File name..." data-bind="textInput: currentFile().fileName">
                                <span class="input-group-btn">
                                    <button class="btn btn-default" type="button" data-bind="click: getFileName">...</button>
                                </span>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label">Title</label>
                        <div class="col-sm-9">
                            <input class="form-control" type="text" data-bind="textInput: altText" />
                        </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label">Width (px or %)</label>
                        <div class="col-sm-3">
                            <input class="form-control" type="text" data-bind="textInput: currentFile().width" />
                        </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label">Height (px or %)</label>
                        <div class="col-sm-3">
                            <input class="form-control" type="text" data-bind="textInput: currentFile().height" />
                        </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label">Preview</label>
                        <div class="col-sm-9" stlye="max-height:100px; overflow-y:auto">
                            <img data-bind="attr : { src: currentFile().rawContent }" style="max-width:100%"/>
                        </select>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" data-bind="click: save">Save</button>
            </div>
        </div>
        <!-- /.modal-content -->
    </div>
    <!-- /.modal-dialog -->
</div>
<!-- /.modal -->
