<div data-bind="attr: { id: id }" class="modal fade" tabindex="-1" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
                <h4 class="modal-title">Post to blog</h4>
            </div>
            <div class="modal-body">
                <div class="form-horizontal">
                    <div class="form-group">
                        <label class="col-sm-2 control-label">Select a blog</label>
                        <div class="col-sm-10">
                            <select class="form-control" data-bind="options: mySites,
                            optionsText: 'name',
                            optionsValue: 'ID',
                            value: selectedSiteId">
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">Select an article</label>
                        <div class="col-sm-10">
                            <select class="form-control" data-bind="options: myRecentPosts,
                            optionsText: 'title',
                            optionsValue: 'ID',
                            value: selectedPostId,
                            optionsCaption: 'Please select a post to update...'">
                        </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">Post title</label>
                        <div class="col-sm-10">
                            <input class="form-control" type="text" data-bind="textInput: title" />
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">URL slug</label>
                        <div class="col-sm-10">
                            <input class="form-control" type="text" data-bind="textInput: slug" />
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" data-bind="click: publish">Publish</button>
            </div>
        </div>
        <!-- /.modal-content -->
    </div>
    <!-- /.modal-dialog -->
</div>
<!-- /.modal -->
