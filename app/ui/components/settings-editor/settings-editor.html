<div data-bind="attr: { id: id }" class="modal fade" tabindex="-1" role="dialog">
    <div class="modal-dialog" style="width:100%;">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
                <h4 class="modal-title">Electric Editor - Settings</h4>
            </div>
            <div class="modal-body" style="height: 80%; overflow-y: auto">
                <div class="form-horizontal">
                    <div class="form-group">
                        <label class="col-sm-3 control-label">Automatically reopen last file:</label>
                        <div class="col-sm-9">
                            <div class="checkbox">
                                <label>
                                    <input type="checkbox" data-bind="checked: dataSource().autoReopen"></input>
                                </label>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="lastOpenFile" class="col-sm-3 control-label">Last open file:</label>
                        <div class="col-sm-9">
                            <label data-bind="text: dataSource().lastOpenFile" class="form-control" id="lastOpenFile">
                        </div>
                    </div>
                    <div class="form-group">
                        <div style="text-align: center">
                            <button class="btn btn-primary btn-lg" data-bind="click: addWordpressAccount">Add Wordpress account</button>
                        </div>
                    </div>
                    <!-- ko foreach: dataSource().oAuth2Groups -->
                    <div class="form-group">
                        <label for="groupName" class="col-sm-3 control-label">Group Name:</label>
                        <div class="col-sm-9">
                            <input type="text" data-bind="textInput: $data.groupName" class="form-control" id="groupName" />
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="lastOpenFile" class="col-sm-3 control-label">Access Token:</label>
                        <div class="col-sm-9">
                            <input type="text" data-bind="textInput: $data.accessToken" class="form-control" id="lastOpenFile" />
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="lastOpenFile" class="col-sm-3 control-label">OAuth Client Id:</label>
                        <div class="col-sm-9">
                            <input type="text" data-bind="textInput: $data.oAuthClientId" class="form-control" id="lastOpenFile" />
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="lastOpenFile" class="col-sm-3 control-label">OAuth Client Secret:</label>
                        <div class="col-sm-9">
                            <input type="text" data-bind="textInput: $data.oAuthClientSecret" class="form-control" id="lastOpenFile" />
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="lastOpenFile" class="col-sm-3 control-label">OAuth Redirect URL:</label>
                        <div class="col-sm-9">
                            <input type="text" data-bind="textInput: $data.redirectUrl" class="form-control" id="lastOpenFile" />
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="lastOpenFile" class="col-sm-3 control-label">Base URL:</label>
                        <div class="col-sm-9">
                            <input type="text" data-bind="textInput: $data.baseUrl" class="form-control" id="lastOpenFile" />
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="lastOpenFile" class="col-sm-3 control-label">Token URL:</label>
                        <div class="col-sm-9">
                            <input type="text" data-bind="textInput: $data.tokenUrl" class="form-control" id="lastOpenFile" />
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="lastOpenFile" class="col-sm-3 control-label">Authorize URL:</label>
                        <div class="col-sm-9">
                            <input type="text" data-bind="textInput: $data.authorizeUrl" class="form-control" id="lastOpenFile" />
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="lastOpenFile" class="col-sm-3 control-label">Authentication URL :</label>
                        <div class="col-sm-9">
                            <input type="text" data-bind="textInput: $data.authenticateUrl" class="form-control" id="lastOpenFile" />
                        </div>
                    </div>
                    <!-- /ko -->
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" data-bind="click: saveChanges">Save changes</button>
            </div>
        </div>
        <!-- /.modal-content -->
    </div>
    <!-- /.modal-dialog -->
</div>
<!-- /.modal -->
