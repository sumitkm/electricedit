<div data-bind="attr: { id: id }" class="modal fade" tabindex="-1" role="dialog">
    <div class="modal-dialog" style="width:100%;">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
                <h4 class="modal-title">Electric Editor - Settings</h4>
            </div>
            <div class="modal-body" style="height: 80%; overflow-y: auto">
                <div class="form-horizontal">
                    <div class="form-group">
                        <label class="col-sm-2 control-label">Automatically reopen last file:</label>
                        <div class="col-sm-10">
                            <div class="checkbox">
                                <label>
                                    <input type="checkbox" data-bind="checked: dataSource().autoReopen"></input>
                                </label>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="lastOpenFile" class="col-sm-2 control-label">Last open file:</label>
                        <div class="col-sm-10">
                            <label data-bind="text: dataSource().lastOpenFile" class="form-control" id="lastOpenFile">
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" data-bind="click: saveChanges">Save changes</button>
            </div>
        </div>
        <!-- /.modal-content -->
    </div>
    <!-- /.modal-dialog -->
</div>
<!-- /.modal -->
